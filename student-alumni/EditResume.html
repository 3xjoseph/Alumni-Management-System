<!DOCTYPE html>
    <html>
        <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style/ERstyle.css">
        
        </head>

        <body>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <div id="ERtxt" class="font-bold text-3xl ml-10 mt-5">EDIT RESUME</div>
                    </div>

                    <div class="ml-auto mr-auto justify-center text-center">
                        <img id="pic" class="ml-auto mr-auto border-2 border-red-700 mt-10">
                        <button id="btn" class="rounded-lg bg-red-700 font-bold text-white mt-2 px-2 py-1">CHOOSE A PHOTO</button>
                        <div id="msg" class="text-red-500 hidden mt-2">The file format is invalid.</div>
                      </div>

                    <div>
                        <img id="logo" src="/images/ERlogo.png" class="ml-auto">
                    </div>
                </div>

                <!--NAME AND GENDER SECTION-->
                <div class="flex mt-2">
                    <div id="title" class="font-bold ml-3 text-lg">Name</div>
                    <div id="title" class="gender font-bold ml-2 text-lg">Gender</div>
                </div>

                <div class="flex">
                    <hr id="nameLine" class="border-t border-gray-400 mb-2 ml-2">
                    <hr id="genderLine" class="border-t border-gray-400 mb-2 ml-14">
                </div>

                <div class="flex flex-col">
                    <div class="flex">
                        <label class="names font-bold ml-5">First Name</label>
                        <label class="names font-bold ml-2">Middle Name</label>
                        <label class="names font-bold ml-2">Last Name</label>
                        <label class="names font-bold ml-2">Suffix</label>

                        <div id="rbs" class="flex items-center">
                            <input type="radio" id="radio1" name="radioGroup" class="mr-2" checked>
                            <label for="radio1" class="mr-5">Male</label>
                          
                            <input type="radio" id="radio2" name="radioGroup" class="mr-2">
                            <label for="radio2" class="mr-5">Female</label>
                          
                            <input type="radio" id="radio3" name="radioGroup" class="mr-2">
                            <label for="radio3">Prefer not to say.</label>
                          </div>
                          
                    </div>
                        
                    <div class="flex ">
                        <input placeholder="e.g. Isagani" class="names p-1 w-1/6 text-sm ml-5 rounded-md border border-gray-500" required></input>
                        <input placeholder="e.g. Toribio" class="names p-1 w-1/6 text-sm ml-2 rounded-md border border-gray-500" required></input>
                        <input placeholder="e.g. Lapira" class="names p-1 w-1/6 text-sm ml-2 rounded-md border border-gray-500" required></input>
                        <select id="dropdown" class="names ml-2 text-sm block appearance-none bg-white border border-gray-500 rounded-md p-1 w-1/6 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="" disabled selected class="text-gray-500">Select a Suffix</option>
                            <option value="1">Jr.</option>
                            <option value="2" >Sr.</option>
                            <option value="3">II</option>
                            <option value="4">III</option>
                            <option value="5">IV</option>
                            <option value="5">V</option>
                        </select>
                    </div>
                </div>



                <div class="flex flex-col">
                <div class="flex mt-4">
                    <div id="first">

                        <!--ADDRESS SECTION-->
                        <div id="title" class="font-bold ml-3 text-lg">Address</div>
                        <hr id="addLine" class="border-t border-gray-400 my-1 ml-2">

                        <div class="flex flex-col">
                            <div class="flex">
                                <label id="hn" class="font-bold ml-5 w-5 ">House No.</label>
                                <label id="brgy" class="font-bold w-1/6 ml-3">Barangay</label>
                                <label id="cm" class="font-bold w-1/6 ml-3">City / Municipality</label>
                                <label id="prov" class="font-bold w-1/6 ml-3">Province</label>
                            </div>
                                
                            <div class="flex ">
                                <input id="hn" placeholder="#0813 Zone 4" class="text-sm p-1 w-5 ml-5 rounded-md border border-gray-500" required></input>
                                <input id="brgy" placeholder="San Isidro" class="text-sm p-1 w-1/6  ml-3 rounded-md border border-gray-500" required></input>
                                <input id="cm" placeholder="Hagonoy" class="text-sm p-1 w-1/6  ml-3 rounded-md border border-gray-500" required></input>
                                <input id="prov" placeholder="Bulacan" class="text-sm p-1 w-1/6  ml-3 rounded-md border border-gray-500" required></input>
                            </div>
                        </div>
                    




                        <!--ACADEMIC BACKGROUND-->
                        <div id="title" class="font-bold ml-3 mt-4 text-lg">Academic Background</div>
                        <hr id="abgLine" class="border-t border-gray-400 my-1 ml-2">

                        <div class="flex flex-col">
                            <div class="flex">
                                <label id="abg" class="font-bold ml-5 w-1/5">Primary</label>
                                <label id="abg" class="font-bold w-1/5 ml-3">Secondary</label>
                                <label id="abg" class="font-bold w-1/5 ml-3">Tertiary</label>
                            </div>
                                
                            <div class="flex ">
                                <textarea id="abg" placeholder="e.g. BS Information Technology&#10;       Bulacan State University&#10;       Malolos City, Bulacan&#10;       (AY 2020-2024)" class="text-sm w-1/5 ml-5 h-20 max-h-20 p-1 rounded-md border border-gray-500" required></textarea>
                                <textarea id="abg" placeholder="e.g. Santa Monica High School&#10;       Santa Monica California, USA&#10;       (SY 2014-2020)" class="text-sm w-1/5 ml-3 h-20 max-h-20 p-1 rounded-md border border-gray-500" required></textarea>
                                <textarea id="abg" placeholder="e.g. Cecilio Elementary School&#10;       Caloocan City, Manila&#10;       (AY 2006-2014)" class="text-sm p-1 w-1/5  ml-3 h-20 max-h-20 rounded-md border border-gray-500" required></textarea>
                            </div>
                        </div>





                        <!--WORK EXPERIENCE-->
                        <div id="title" class="font-bold ml-3 mt-2 text-lg">Work Experience</div>
                        <hr id="weLine" class="border-t border-gray-400 mb-2 ml-2">

                        
                                
                        <div class="flex items-center">
                            <textarea id="we" class="text-sm w-1/5 ml-5 h-20 max-h-20 p-1 rounded-md border border-gray-500" required></textarea>
                            <button id="addWE" class="ml-2 rounded-full bg-transparent border-2 border-blue-500 text-blue-500 w-6 h-6 flex items-center justify-center">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                              </svg>
                            </button>
                          </div>

                          <div id="secWE" class="ml-5 mt-2 flex items-center">
                            <div class="ml-3 h-20 max-h-20"></div>
                            <button id="addWE2" class="ml-2 hidden rounded-full bg-transparent border-2 border-blue-500 text-blue-500 w-6 h-6 flex items-center justify-center">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                              </svg>
                            </button>
                          </div>
                          
                          
                    </div>

                    <div id="second" class="w-full">
                        <div id="title" class="font-bold ml-9 text-lg">Skills</div>
                        <hr id="skillsLine" class="border-t border-gray-400 mb-2 ml-8">


                            <div id="skills" class="flex flex-col">
                                <input id="sk1" class="names p-1 text-sm ml-5 mb-2 rounded-md border border-gray-500" required></input>
                                <button id="skAdd" class="ml-14 rounded-full bg-transparent border-2 border-blue-500 text-blue-500 w-6 h-6 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                    </svg>
                                </button>
                        </div>
                        
                    </div>

                    
                </div>

                <div id="btns" class="flex mb-5 mr-5">
                    <button id="cancel" class="ml-auto rounded-md bg-transparent text-sm font-bold py-2 px-5 border">
                        Cancel
                      </button>
              
                      <button id="done" class="ml-3 rounded-md bg-transparent text-sm font-bold py-2 px-5 border">
                        Save
                      </button>
                 </div>
            </div>
                
                
            <script src="js/ERscript.js"></script>
        </body>
</html>
