<!DOCTYPE html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    </head>



    <body>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5 ml-5" id="openModalBtn">
            Open Modal
        </button>

        <!-- Modal -->
        <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="modal">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div class="inline-block align-bottom bg-white  w-4/5 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                

                <div class="container mx-auto items-center">
                    <img id="logo" src="bc.png" class="ml-auto mr-auto mt-3 mb-2" style="width: 150px; height: 60px;">
                    <div class="border-t-2 border-gray-400 h-2 ml-auto mr-auto" style="width: 90%;"></div>


                    <div>
                        <!-- RADIO BUTTON -->
                        <div class="flex mx-auto w-4/5 text-sm">
                            <div class="w-1/2 p-4 flex items-center">
                                <input type="radio" id="useTemplate" name="radioGroup" class="form-radio text-blue-500 h-5 w-5" checked>
                                <label for="useTemplate" class="ml-2">Use This Template</label>
                            </div>
                    
                            <div class="w-1/2 p-4 flex items-center">
                                <input type="radio" id="createOwn" name="radioGroup" class="form-radio text-blue-500 h-5 w-5">
                                <label for="createOwn" class="ml-2">Create Your Own</label>
                            </div>
                        </div>
                
                        <!-- CONTENT -->
                        <div class="flex-col items-center">
                            <div id="template" class="">
                                <div class="w-3/4 mx-auto">
                                    <label for="textInput" class="block text-gray-600 font-bold">Subject:</label>
                                    <input type="text" id="textInput" name="textInput" placeholder="Enter Subject" class="w-full px-4 py-2 mt-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500" value="Application Letter">
                                </div>                    
            
                                <div class="w-3/4 mx-auto">
                                    <label for="textAreaInput" class="block text-gray-600 mt-5 font-bold">Message:</label>
                                    <textarea id="textAreaInput" name="textAreaInput" placeholder="Compose Email" class="w-full px-4 py-2 mt-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-justify" rows="8">Dear [Employer's Name],
                                        
        I am writing to express my strong interest in the [Job Title] position at [Company Name], as advertised. With a background in [Relevant Experience] and a passion for [Specific Industry/Field], I am excited about the opportunity to contribute to your team and help [Company Name] achieve its goals.
                                        
        Throughout my career, I have gained valuable experience in [Key Skill #1], [Key Skill #2], and [Key Skill #3], which I believe align well with the requirements outlined in the job description. I am particularly impressed by [Specific Achievement or Project of the Company] and am eager to bring my expertise to support similar initiatives at [Company Name].
                                        
        What excites me most about [Company Name] is its commitment to [Company's Mission/Vision]. Your innovative approach to [Relevant Industry Trend] and dedication to [Company Value] resonate with my own professional values. I am confident that my skills in [Relevant Skill/Experience] and my passion for [Specific Aspect of the Company] make me a strong fit for your team.
                                        
        Enclosed, please find my resume detailing my relevant experience and accomplishments. I would welcome the opportunity to discuss how my skills and background align with [Company Name]'s needs in greater detail. Thank you for considering my application.
                                        
        Sincerely,[Your Full Name]
                                        </textarea>
                                </div>                        
                            </div>

                            <div id="own" class="hidden">
                                <div class="w-3/4 mx-auto">
                                    <label for="textInput" class="block text-gray-600 font-bold">Subject:</label>
                                    <input type="text" id="textInput" name="textInput" placeholder="Enter Subject" class="w-full px-4 py-2 mt-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500" value="">
                                </div>                    
            
                                <div class="w-3/4 mx-auto">
                                    <label for="textAreaInput" class="block text-gray-600 font-bold mt-5">Message:</label>
                                    <textarea id="textAreaInput" name="textAreaInput" placeholder="Compose Email" class="w-full px-4 py-2 mt-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-justify" rows="8"></textarea>
                                </div>                        
                            </div>

                            
                        </div>
                    </div>
                </div>
                
        
            
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <div class="flex mt-6">
                            <button id="closeModalBtn" class="ml-auto text-red-900 rounded-md bg-transparent text-sm font-bold py-2 px-5">
                            Cancel
                            </button>
                    
                            <button id="done" class="ml-3 rounded-md bg-transparent text-green-900 bg-green-300 text-sm font-bold py-2 px-5 border">
                            Apply
                            </button>
                        </div>   
                    </div>
                </div>
            </div>
        </div>

        <script src="rescript.js"></script>
    </body>
</html>
