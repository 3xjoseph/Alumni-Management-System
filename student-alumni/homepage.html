<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style/student-alumni.css" />

<body>
  <!--CONTENT PAGE -->
  <div class="fixed top-0 w-full z-50">
    <div id="tabs">
      <!-- Navbar -->
      <div>
        <nav class="grid grid-cols-3 gap-4 p-6 bg-white text-black shadow-lg">
          <div class="col-span-1 flex items-center">
            <img src="/images/BSU-logo.png" alt="Logo" class="w-10 h-10" />
            <span class="ml-2 text-xl font-bold">BulSU Connect</span>
          </div>

          <div class="col-span-1 flex items-center justify-center">
            <div class="relative w-full">
              <input type="text" placeholder="Search"
                class="pl-10 pr-4 py-3 w-full text-black text-sm border outline-none border-accent rounded-lg" />
              <i class="absolute left-3 top-1/2 transform -translate-y-1/2 fas fa-search text-accent text-base"></i>
            </div>
          </div>

          <div class="col-span-1 flex items-center justify-end">
            <a href="profile.html" class="mr-4">
              <img src="/images/ye.jpg" alt="Profile Icon" class="w-10 h-10 profile-icon" />
            </a>
            <a href="profile.html" class="mr-4 text-sm font-medium text-greyish_black">
              Patrick Joseph Pronuevo
            </a>
            <button class="bg-transparent border-none outline-none">
              <i class="fas fa-chevron-down text-lg"></i>
            </button>
          </div>
        </nav>
      </div>

      <!--SUB NAVBAR-->
      <div class="sub-navbar-wrapper fixed flex justify-center h-24">
        <ul class="sub-navbar bg-accent text-white flex flex-wrap items-center justify-evenly h-max w-2/5 p-4 text-sm">
          <!--FEED TAB-->
          <li>
            <a href="#tabs-1" class="flex items-center" id="feedLink">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA5ElEQVR4nO3SMUoDURDG8aewaQSbgNYW2tnoDaz0CrmEYGObK3iHnMFKWy30AhamUrAVbSz0J4sT8lgSdjeriJgPpnnzzX/ezHsp/SvhpIyfAK9gaKozrH4XvIdRgN8ixFmvK3wN5wF8wSEO8Bxnl1hfFN7HdYCesJfldvEQuVtstoVv4S4A99iu8Yyx0xRe3u4xCm+wUTPlVTblfh083+9Fk/1W3ukVR/OMg+yHlCoajfxVW2R1JWNQNRzjPTNpCp8or8UHTtMsdW2QFjGao7/XILXwLBt0X9EspRae32uwVKroE2OChkKsj2YoAAAAAElFTkSuQmCC"
                alt="Home Icon" class="w-5 h-5 mr-2 text-white" />
              <span class="inline-block" id="feedText">Feed</span>
            </a>
          </li>

          <!--LINE SEPARATOR-->
          <div class="sub-navbar-line"></div>

          <!--EVENTS TAB-->
          <li>
            <a href="#tabs-2" id="eventsLink" class="inline-flex items-center">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAqUlEQVR4nN3UQQrCMBCF4aw9hLj1JuodXCkU9FzeSlzYa2g/kaZQxGpp2kp9EEiYyfyZR5IQ/laiQk954wCwQa67cqw/AVKKV7r2026X/aMBUhV+DghDWxTaFdti0QsAs5d1hgKXeqwTAHOccYzrPe4RcEjuQGlFEcepNs/aOvA1Abt4au9OngyoWXOrrBrkFmHZuLmMF9N5B10Bg3/X62dCSnGsGgGT1ANaBPWW0/Q4dwAAAABJRU5ErkJggg=="
                alt="Events Icon" class="w-5 h-5 mr-2 text-white" />
              <span id="eventsText">Events</span>
            </a>
          </li>

          <!--LINE SEPARATOR-->
          <div class="sub-navbar-line"></div>

          <!--JOB HUNT TAB-->
          <li>
            <a href="#tabs-3" id="jobHuntLink" class="flex items-center">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAX0lEQVR4nO2UQQqAMAwE93kWny1+xPqPKT0KtiqJFDRz3bADe4gUeECDpyUzsGMnA+lMUAMvtuYMpi3V6QnBDycCVmC5UXi4uxR4oWECGeHTgvz2s0s18CgHJusSgdwoBMOg0T9wg1YAAAAASUVORK5CYII="
                class="w-5 h-5 mr-2 text-white" alt="Job Hunt" />
              <span class="text-white">Job Hunt</span>
            </a>
          </li>
          </nav>
        </ul>
      </div>

      <div id="tabs-1">
        <!--FEED TAB-->
        <div class="container mx-auto mt-10">
          <div class="grid grid-cols-5 gap-4 grid-container">
            <!--LEFT DIV-->
            <div class="col-span-1 md:col-span-1 left-div">
              <!-- Content for the left side (20% width) -->
              <div class="notif mb-4">
                <a href="#" class="flex items-center space-x-4">
                  <i class="fas fa-bell"></i>
                  <span class="font-bold notification-text text-greyish_black">Notifications</span>
                </a>
              </div>
              <div class="verify mb-4">
                <a href="#" class="flex items-center space-x-4">
                  <i class="fas fa-check-circle"></i>
                  <span class="font-bold verified-text text-greyish_black">Verified Job Post</span>
                </a>
                <button class="rounded-md bg-blue-500 text-white px-4 py-2 mb-2 w-full mt-16">
                  Make Post
                </button>
              </div>
            </div>

            <!--CENTER DIV-->
            <div class="col-span-3 md:col-span-3 border-l border-r border-gray-400 center-div">
              <!-- Content for the center side (60% width) -->

              <!-- Header -->
              <div class="header p-3 pl-8 text-justify relative" style="top: -25px">
                <h1 class="text-3xl font-bold text-greyish_black">
                  Welcome BulSUans
                </h1>
              </div>

              <!-- Input Field -->
              <div class="mt-5 w-4/5 mx-auto relative z-0">
                <div class="relative">
                  <a href="/profile">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                      <img class="h-5 rounded-full border-2 border-accentBlue" src="/images/ye.jpg"
                        alt="Profile Icon" />
                    </span>
                  </a>
                  <input type="text" placeholder="Write something..."
                    class="pl-10 w-full px-3 py-2 border border-gray-400 rounded-md" />
                </div>
                <!-- <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">Post</button> -->
              </div>

              <!-- Post -->
              <div class="post p-3 w-4/5 mx-auto mt-10">
                <div class="center-shadow p-3 rounded-md shadow">
                  <div class="flex justify-start items-center">
                    <a href="/profile">
                      <div class="flex items-center">
                        <!-- Profile Picture -->
                        <img class="h-12 border-2 border-accent rounded-full" src="/images/Mr.Jayson.png" alt="" />
                        <!-- User Name -->
                        <p class="text-start px-3 text-sm font-semibold">
                          Jayson Batoon
                        </p>
                      </div>
                    </a>
                    <a href="/notifications" class="ml-auto">
                      <!-- Notif Bar -->
                      <img src="/assets/more_horiz.png" alt="" />
                    </a>
                  </div>
                  <!-- Post Description -->
                  <p class="text-sm mt-2">
                    BulSU Laboratory High School Moving Up Ceremony | June 1,
                    2023
                  </p>
                  <!-- Invisible Break -->
                  <img class="my-2 rounded-md"
                    src="https://scontent.fcrk1-2.fna.fbcdn.net/v/t39.30808-6/352064679_1285904378707838_5719382148640526209_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeHnRZVjp7zAFSLAEEPdwXhGWEEpEsjJzj1YQSkSyMnOPbTTuBqDc8XWfvndaONsQL0HkDcQPearCmMQ02NxbJWN&_nc_ohc=exQ99ipSsfIAX81JXVe&_nc_ht=scontent.fcrk1-2.fna&oh=00_AfCY2SobuwAZw1wtoYq2gvXZzbOQ-1mG8g87CnLQv46-sw&oe=648340C9"
                    alt="" />
                  <div class="flex py-2 items-center">
                    <a href="/like">
                      <!-- Heart Icon -->
                      <img class="h-5" src="/assets/icons/heart.png" alt="" />
                    </a>
                    <a href="/like-count" class="ms-2">
                      <!-- Like Count -->
                      <span class="text-sm">1,498</span>
                    </a>
                    <a href="/comment">
                      <!-- Comment Icon -->
                      <img class="ms-2 h-5" src="/assets/icons/comment.png" alt="" />
                    </a>
                    <a href="/comment-count" class="ms-2">
                      <!-- Comment Count -->
                      <span class="text-sm">3,000</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!--RIGHT DIV-->
            <div class="col-span-1 md:col-span-1 right-div">
              <!-- Content for the right side (20% width) -->
              <div class="announcements mb-8">
                <div class="header mb-2">
                  <h3 class="text-lg font-bold text-greyish_black">
                    ANNOUNCEMENTS
                  </h3>
                </div>
                <hr class="border-gray-400 mb-4" />
                <div class="button-container">
                  <button class="rounded-md bg-blue-500 text-white px-4 py-2 mb-2 w-full">
                    College Update
                  </button>
                  <button class="rounded-md bg-accent text-white px-4 py-2 w-full">
                    University Update
                  </button>
                </div>
              </div>

              <div class="donate mb-8">
                <div class="header mb-2">
                  <h3 class="text-lg font-bold text-greyish_black">DONATE</h3>
                </div>
                <hr class="border-gray-400 mb-4" />
                <div class="button-container">
                  <button class="rounded-md bg-blue-500 text-white px-4 py-2 mb-2 w-full">
                    Give for College
                  </button>
                  <button class="rounded-md bg-accent text-white px-4 py-2 w-full">
                    Give for University
                  </button>
                </div>
              </div>

              <div class="recogition mb-8">
                <div class="header mb-2">
                  <h3 class="text-lg font-bold text-greyish_black">
                    RECOGNITION
                  </h3>
                </div>
                <hr class="border-gray-400 mb-4" />
                <div class="button-container">
                  <button class="rounded-md bg-blue-500 text-white px-4 py-2 mb-2 w-full">
                    Yearbook
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="tabs-2">
        <p>dgklsdmk,gvndsfklb dk;l</p>
      </div>
      <div id="tabs-3"></div>

    </div>

  </div>

  <script src="/student-alumni/js/hompage.js"></script>
</body>

</html>
