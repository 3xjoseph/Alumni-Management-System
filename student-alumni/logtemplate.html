<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet" />
    <title>College History Logs</title>

    <style>
        @page {
            size: A4;
        }
    </style>
</head>

<body class="my-10">
    <div class="flex flex-col items-center justify-center gap-2">
        <header class="flex flex-col items-center">
            <img class=" w-32" src="../images/BSU-logo.png" alt="">
            <h1 class="font-bold text-2xl mb-2">BULACAN STATE UNIVERSITY</h1>
            <h3 class="font-bold text-lg">College history logs</h3>
        </header>
        <table class=" w-4/5 border border-gray-500">
            <thead class="text-sm">
                <tr>
                    <th>No.</th>
                    <th>College</th>
                    <th>Action</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody class="text-xs"></tbody>
        </table>
    </div>

    <script>
        function autoPrint() {
            window.print();
        }
        document.onload(autoPrint()) //once it loaded it automatically printed
    </script>

</body>

</html>
