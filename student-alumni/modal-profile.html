<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <button id="openModalBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Open Modal</button>

    <!-- The Modal Content (shown above) -->
    <div id="profileModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">

      <div class="bg-white p-6 rounded shadow-lg w-4/12">
        <!-- Cover Photo -->
        <img src="/images/bganim.jpg" alt="Cover Photo" class="w-full h-56 rounded-xl mb-4">
        
        <!-- Profile Picture and Info -->
        <div class="flex items-start mb-4 ">
          <img src="/images/ye.jpg" alt="Profile Picture" class="w-28 h-28 rounded-full -mt-20 mr-4 ml-2">
          <div clas>
            <h2 class="text-lg font-bold text-gray-700">Patrick Joseph Pronuevo</h2>
            <p class="text-gray-500">@3xjoseph</p>
          </div>
          <button class="mt-2 px-4 py-2 text-sm bg-blue-500 text-white rounded-full">Send Email</button>
          
          <div class="ml-auto">
            <i class="fas fa-envelope text-gray-500 text-2xl"></i>
          </div>
        </div>
        
        <!-- Social Media Header and Divider -->
        <h2 class="text-lg font-bold mb-2">Social Media</h2>
        <hr class="mb-4">
        
        <!-- Social Media Links -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-facebook-f text-2xl"></i></a>
          <a href="#" class="text-gray-600 hover:text-blue-400"><i class="fab fa-twitter text-2xl"></i></a>
          <a href="#" class="text-gray-600 hover:text-red-500"><i class="fab fa-instagram text-2xl"></i></a>
        </div>
      </div>
      <button id="closeModalBtn" class="mt-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Close Modal</button>
    </div>
         

   
  </body>
  <script>
    const profileModal = document.getElementById('profileModal');
  
    // Open the modal
    const openModalBtn = document.getElementById('openModalBtn');
    openModalBtn.addEventListener('click', () => {
      profileModal.classList.remove('hidden');
    });
  
    // Close the modal
    const closeModalBtn = document.getElementById('closeModalBtn');
    closeModalBtn.addEventListener('click', () => {
      profileModal.classList.add('hidden');
    });
  </script>  
</html>
