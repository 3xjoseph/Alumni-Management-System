<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <button id="openModalBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Open Modal</button>

    <!-- The Modal Content (shown above) -->
    <div id="profileModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
      <div class="bg-white p-4 md:p-6 rounded shadow-lg w-full md:w-6/12 max-h-screen overflow-y-auto">
          <!-- Cover Photo -->
          <img src="/images/bganim.jpg" alt="Cover Photo" class="w-full h-48 md:h-56 rounded-xl mb-4">
  
          <!-- Profile Picture and Info -->
          <div class="flex items-start mb-4">
              <img src="/images/ye.jpg" alt="Profile Picture" class="w-20 h-20 md:w-28 md:h-28 rounded-full -mt-10 md:-mt-20 mr-4 ml-2">
              <div class="flex-grow">
                  <h2 class="text-md md:text-lg font-bold text-gray-700">Patrick Joseph Pronuevo</h2>
                  <p class="text-gray-500">@3xjoseph</p>
              </div>
              <div class="md:ml-auto mt-2 md:mt-0">
                  <button class="px-3 md:px-4 py-2 text-xs md:text-sm bg-red-800 text-white rounded-md">Send Email</button>
              </div>
          </div>
  
          <!-- Social Media Header and Divider -->
          <h2 class="text-md md:text-lg font-bold mb-2">Social Media</h2>
  
          <!-- Social Media Links -->
          <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
              <!-- Social media links and names here -->
              <div class="flex space-x-4">
                <div class="flex items-center">
                    <a href="#" class="text-gray-700 hover:text-blue-500"><i class="fab fa-facebook-f text-lg"></i></a>
                    <span class="ml-2 text-gray-700">Patrick Joseph Pronuevo</span>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-700 hover:text-blue-400"><i class="fab fa-twitter text-lg"></i></a>
                    <span class="ml-2 text-gray-700">3xJ0seph</span>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-700 hover:text-red-500"><i class="fab fa-instagram text-lg"></i></a>
                    <span class="ml-2 text-gray-700">3x.joseph</span>
                </div>
              </div>
          </div>
  
          <hr class="my-4 md:my-6">
  
          <!-- Close Modal Button -->
          <button id="closeModalBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 md:px-4 py-2 rounded-lg">
              Close Modal
          </button>
      </div>
    </div>  

  </body>
  <script>
    const profileModal = document.getElementById('profileModal');
  
    // Open the modal
    const openModalBtn = document.getElementById('openModalBtn');
    openModalBtn.addEventListener('click', () => {
      profileModal.classList.remove('hidden');
    });
  
    // Close the modal
    const closeModalBtn = document.getElementById('closeModalBtn');
    closeModalBtn.addEventListener('click', () => {
      profileModal.classList.add('hidden');
    });
  </script>  
</html>
