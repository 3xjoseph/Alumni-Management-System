    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                overflow: hidden;
            }

            .option {
                display: none;
            }

            .option-label {
                cursor: pointer;
                border: 2px solid transparent;
                padding: 16px;
                text-align: center;
                transition: all 0.3s ease;
                background-color: #d1d5db;
                color: white;
            }

            .option:checked + .option-label {
                background-color: #991B1B;
                border-color: #991B1B;
            }

            .registration-form {
                display: none;
            }

            .registration-form.active {
                display: block; /* Display as a block container */
                flex-direction: column; /* Arrange children vertically */
                align-items: center; /* Center horizontally */
                height: 100vh; /* 100% of the viewport height */
            }

            .italic {
                font-style: italic;
            }

            .italic-placeholder::placeholder {
                font-style: italic;
            }
            .error-border {
                border-color: #991B1B;
            }

            .registration-form-container {
                max-height: 400px; /* Adjust the max height as needed */
                overflow-y: auto;
            }

            ::-webkit-scrollbar {
                width: 6px; /* Width of the scrollbar */
            }

            /* Track */
            ::-webkit-scrollbar-track {
            background: #f1f1f1;
            /* Grey background */
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
            background: #991B1B;
            /* Red scrollbar handle */
            border-radius: 3px;
            /* Rounded corners */
            }
        </style>
    </head>
    <body >
        <div class="container mx-auto mt-4 px-20">
            <!-- Logo and Website Name -->
            <div class="flex items-center">
                <img src="../images/BSU-logo.png" alt="Logo" class="w-16 h-16">
                <div class="ml-4">
                    <h1 class="l-2 text-4xl font-bold text-gray-800">BulSU Connect</h1>
                </div>
            </div>

            <!-- Registration Form Container -->
            <div class="mt-6 flex flex-col items-center"> <!-- Use flex utilities to align items -->
                <!-- Label for Status -->
                <div class="text-center">
                    <label class="text-xl text-gray-800 font-bold">PLEASE SPECIFY YOUR STATUS</label>
                </div>

                <!-- Status -->
                <div class="mt-4 mb-4 flex flex-col md:flex-row justify-center">
                    <div class="mb-4 md:mb-0">
                        <input type="radio" name="status" value="alumni" id="alumni" class="option">
                        <label for="alumni" class="relative cursor-pointer option-label w-full md:w-96 h-40 md:h-60 rounded-lg flex flex-col justify-end shadow-md">
                            <i class="fas fa-user-graduate text-xl mb-2"></i>
                            <span class="text-xl font-bold text-center">Alumni</span>
                        </label>
                    </div>
                
                    <!-- Add space between the two options -->
                    <div class="px-2 hidden md:block"></div>
                
                    <div class="mb-4 md:mb-0">
                        <input type="radio" name="status" value="student" id="student" class="option">
                        <label for="student" class="relative cursor-pointer option-label w-full md:w-96 h-40 md:h-60 rounded-lg flex flex-col justify-end shadow-md">
                            <i class="fas fa-user-graduate text-xl mb-2"></i>
                            <span class="text-xl font-bold text-center">Student</span>
                        </label>
                    </div>
                </div>
                
                <!-- Alumni Registration Form -->
                <div class="registration-form pb-10 px-4 justify-center w-full md:w-7/12 lg:h-full md:max-h-96 lg:max-height-full overflow-y-auto" id="alumniForm">
                    <!-- Alumni registration form fields - Page 1 -->
                    <form>
                        <!-- First Name and Last Name -->
                        <div class="mb-4 flex flex-col md:flex-row">
                            <div class="w-full md:w-1/2 md:mr-2 mb-2 md:mb-0">
                                <label class="block text-gray-700 font-semibold mb-2" for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. Juan" required>
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2" for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. Dela Cruz" required>
                            </div>
                        </div>
                
                        <!-- Contact Number and Student Number -->
                        <div class="mb-4 flex flex-col md:flex-row">
                            <div class="w-full md:w-1/2 md:mr-2 mb-2 md:mb-0">
                                <label class="block text-gray-700 font-semibold mb-2" for="contactNumber">Contact Number</label>
                                <input type="text" id="contactNumber" name="contactNumber" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. +639763942218" required>
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2" for="studentNumber">Student Number</label>
                                <input type="text" id="studentNumber" name="studentNumber" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. 2023142872" required>
                            </div>
                        </div>
                
                        <!-- Birthday and Gender (Side by Side) -->
                        <div class="mb-4 flex flex-col md:flex-row">
                            <div class="w-full md:w-1/2 md:mr-2 mb-2 md:mb-0">
                                <label class="block text-gray-700 font-semibold mb-2" for="birthday">Birthday</label>
                                <input type="date" id="birthday" name="birthday" class="w-full p-2 border border-gray-300 rounded" required>
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2">Gender</label>
                                <div class="flex items-center justify-start space-x-4 ml-4">
                                    <div class="flex items-center">
                                        <input type="radio" id="male" name="gender" value="male" class="w-6 h-6 mr-2" checked>
                                        <label for="male" class="mr-4">Male</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" id="female" name="gender" value="female" class="w-6 h-6 mr-2">
                                        <label for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <!-- Street Number and City/Town/Village (Side by Side) -->
                        <div class="mb-4 flex flex-col md:flex-row">
                            <div class="w-full md:w-1/2 md:mr-2 mb-2 md:mb-0">
                                <label class="block text-gray-700 font-semibold mb-2" for="streetNumber">Street Number</label>
                                <input type="text" id="streetNumber" name="streetNumber" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. 1234 Main Street" required>
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2" for="cityTownVillage">City/Town/Village</label>
                                <input type="text" id="cityTownVillage" name="cityTownVillage" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. Brgy. Purok Malolos Bulacan" required>
                            </div>
                        </div>
                
                        <!-- State/Province/Region and Postal Code/Zip Code -->
                        <div class="mb-4 flex flex-col md:flex-row">
                            <div class="w-full md:mb-4 md:w-1/2 md:mr-2 mb-2 md:mb-0">
                                <label class="block text-gray-700 font-semibold mb-2" for="stateProvinceRegion">State/Province/Region</label>
                                <input type="text" id="stateProvinceRegion" name="stateProvinceRegion" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. Region 3" required>
                            </div>
                            <div class="w-full md:w-1/2">
                                <label class="block text-gray-700 font-semibold mb-2" for="postalCode">Postal Code</label>
                                <input type="text" id="postalCode" name="postalCode" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. 3017" required>
                            </div>
                        </div>
                
                        <!-- Employment Status (Dropdown) -->
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2" for="employmentStatus">Employment Status</label>
                            <select id="employmentStatus" name="employmentStatus" class="w-full p-2 border border-gray-300 rounded" required>
                                <option value="employed">Employed</option>
                                <option value="unemployed">Unemployed</option>
                                <option value="self-employed">Self-Employed</option>
                            </select>
                        </div>
                
                        <!-- Email Address (Personal) and Email Address (BulSU) -->
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2" for="personalEmail">Email Address (Personal)</label>
                            <input type="email" id="personalEmail" name="personalEmail" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. juandelacruz@gmail.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-semibold mb-2" for="bulsuEmail">Email Address (BulSU)</label>
                            <input type="email" id="bulsuEmail" name="bulsuEmail" class="w-full p-2 border border-gray-300 rounded italic-placeholder" placeholder="ex. juandelacruz.a@bulsu.edu.ph" required>
                            <p class="text-gray-500 text-sm mt-2">note: Type N/A if you don’t have access to your bulsu email</p>
                        </div>
                
                        <!-- Next Button -->
                        <div class="mb-4 flex justify-end">
                            <button type="button" id="nextButton" class="px-10 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="validateFormPage1()">
                                Next
                            </button>
                        </div>
                        <input type="hidden" id="page1Completed" value="false">
                    </form>
                </div>

                <!-- Alumni Registration Form - Page 2 -->
                <div class="registration-form py-16 px-4 justify-center w-6/12" id="alumniFormPage2" style="display: none;">
                    <!-- Alumni registration form fields - Page 2 -->
                    <p>This is the second page.</p>
                    <form>
                        <!-- Next Button for Page 2 -->
                        <div class="mb-4 flex justify-end">
                            <button type="button" id="nextButtonPage2" class="px-10 py-2 bg-blue-500 text-white rounded hover-bg-blue-600" onclick="showPage3()">
                                Next
                            </button>
                        </div>
                    </form>
                </div>
                

                <!-- Student Registration Form -->
                <div class="registration-form py-16 px-4 justify-center w-6/12 overflow-y-auto" id="studentForm">
                    <!-- Student registration form fields go here -->
                    <p>This is the Student registration form.</p>
                </div>

            </div>
        </div>

        <script>
            const alumniRadio = document.getElementById('alumni');
            const studentRadio = document.getElementById('student');
            const alumniForm = document.getElementById('alumniForm');
            const studentForm = document.getElementById('studentForm');

            alumniRadio.addEventListener('click', () => {
                alumniForm.classList.add('active');
                studentForm.classList.remove('active');
            });

            studentRadio.addEventListener('click', () => {
                studentForm.classList.add('active');
                alumniForm.classList.remove('active');
            });

            // Initially, show the Alumni registration form since it's checked by default
            // alumniForm.classList.add('active');

            function validateFormPage1() {
                console.log("validateFormPage1() called");
                // Check if all required fields on page 1 are filled
                const firstName = document.getElementById('firstName');
                const lastName = document.getElementById('lastName');
                const contactNumber = document.getElementById('contactNumber');
                const studentNumber = document.getElementById('studentNumber');
                const birthday = document.getElementById('birthday');
                const genderMale = document.getElementById('male');
                const genderFemale = document.getElementById('female');
                const streetNumber = document.getElementById('streetNumber');
                const cityTownVillage = document.getElementById('cityTownVillage');
                const stateProvinceRegion = document.getElementById('stateProvinceRegion');
                const postalCode = document.getElementById('postalCode');
                const employmentStatus = document.getElementById('employmentStatus');
                const personalEmail = document.getElementById('personalEmail');
                const bulsuEmail = document.getElementById('bulsuEmail');

                const fieldsToValidate = [firstName, lastName, contactNumber, studentNumber, birthday, streetNumber, cityTownVillage, stateProvinceRegion, postalCode, employmentStatus, personalEmail, bulsuEmail];
                let page1Valid = true;

                // Loop through the fields to validate
                fieldsToValidate.forEach(field => {
                    if (field.value.trim() === '') {
                        field.classList.add('error-border');
                        page1Valid = false;
                    } else {
                        field.classList.remove('error-border');
                    }
                });

                // Check if a gender option is selected
                if (!genderMale.checked && !genderFemale.checked) {
                    // Highlight the labels for male and female options in red
                    document.querySelector('input[name="gender"][value="male"] + label').classList.add('error-text');
                    document.querySelector('input[name="gender"][value="female"] + label').classList.add('error-text');
                    page1Valid = false;
                } else {
                    // Remove the error-text class from the labels
                    document.querySelector('input[name="gender"][value="male"] + label').classList.remove('error-text');
                    document.querySelector('input[name="gender"][value="female"] + label').classList.remove('error-text');
                }


                if (page1Valid) {
                    document.getElementById('page1Completed').value = 'true';
                    document.getElementById('alumniFormPage2').style.display = 'block'; // Display Page 2
                    document.getElementById('alumniForm').style.display = 'none';
                    window.scrollTo(0, 0); // Scroll to the top of the page
                } else {
                    document.getElementById('page1Completed').value = 'false';
                }
            }


        </script>
    </body>
    </html>
